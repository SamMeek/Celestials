<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Join Celestials</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            /* Existing star background and animations */
            body {
                background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            }

            .stars {
                position: fixed;
                width: 100%;
                height: 100%;
                z-index: 0;
            }

            .star {
                position: absolute;
                background: white;
                border-radius: 50%;
                animation: twinkle var(--duration) ease-in-out infinite;
            }

            @keyframes twinkle {

                0%,
                100% {
                    opacity: 0.3;
                }

                50% {
                    opacity: 1;
                }
            }

            .fade-in {
                opacity: 0;
                transform: translateY(20px);
                transition: all 0.6s ease;
            }

            .fade-in.visible {
                opacity: 1;
                transform: translateY(0);
            }

            .floating {
                animation: float 3s ease-in-out infinite;
            }

            @keyframes float {
                0% {
                    transform: translateY(0px);
                }

                50% {
                    transform: translateY(-20px);
                }

                100% {
                    transform: translateY(0px);
                }
            }
        </style>
    </head>

    <body class="min-h-screen">
        <div class="stars" id="stars"></div>

        <nav class="fixed w-full bg-black/30 backdrop-blur-md z-50">
            <div class="container mx-auto px-6 py-4">
                <div class="flex items-center justify-between">
                    <img src="./Celestialslogo.png" alt="Celestials Logo"
                        class="h-12 w-12 rounded-full hover:scale-105 transition-transform">
                    <div class="hidden md:flex space-x-8">
                        <a href="./index.htm" class="nav-link text-white text-lg font-medium"><i
                                class="fas fa-home text-xl mr-2"></i></a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="pt-32 pb-20 px-6 relative z-10">
            <div class="container mx-auto max-w-2xl">
                <div class="bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl p-8 fade-in">
                    <div class="text-center mb-12">
                        <h1 class="text-4xl font-bold text-white mb-4">
                            Join <span class="text-yellow-400">Celestials</span>
                        </h1>
                        <p class="text-gray-300">Prove your worth with this verification test</p>
                    </div>

                    <!-- Verification Form -->
                    <form id="verificationForm" class="space-y-8">
                        <!-- Question 1 -->
                        <div class="bg-white/5 p-6 rounded-xl border border-white/10">
                            <label class="block text-yellow-400 text-lg font-medium mb-4">
                                1. What is the highest rarity of fruits in Blox Fruits?
                            </label>
                            <div class="space-y-3">
                                <label class="flex items-center space-x-3 text-gray-300">
                                    <input type="radio" name="q1" value="a" class="form-radio text-yellow-400">
                                    <span>Legendary</span>
                                </label>
                                <label class="flex items-center space-x-3 text-gray-300">
                                    <input type="radio" name="q1" value="b" class="form-radio text-yellow-400">
                                    <span>Mythical</span>
                                </label>
                                <label class="flex items-center space-x-3 text-gray-300">
                                    <input type="radio" name="q1" value="c" class="form-radio text-yellow-400">
                                    <span>Common</span>
                                </label>
                            </div>
                        </div>

                        <!-- Question 2 -->
                        <div class="bg-white/5 p-6 rounded-xl border border-white/10">
                            <label class="block text-yellow-400 text-lg font-medium mb-4">
                                2. Which sword is considered the strongest in the game?
                            </label>
                            <div class="space-y-3">
                                <label class="flex items-center space-x-3 text-gray-300">
                                    <input type="radio" name="q2" value="a" class="form-radio text-yellow-400">
                                    <span>Saber</span>
                                </label>
                                <label class="flex items-center space-x-3 text-gray-300">
                                    <input type="radio" name="q2" value="b" class="form-radio text-yellow-400">
                                    <span>Dark Blade</span>
                                </label>
                                <label class="flex items-center space-x-3 text-gray-300">
                                    <input type="radio" name="q2" value="c" class="form-radio text-yellow-400">
                                    <span>Shisui</span>
                                </label>
                            </div>
                        </div>

                        <!-- Timer -->
                        <div class="text-center text-yellow-400 text-lg">
                            Time Remaining: <span id="timer">00:30</span>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="w-full py-4 bg-yellow-400 text-purple-900 rounded-xl font-bold text-lg
                                   hover:bg-yellow-300 transition-colors disabled:opacity-50" id="submitBtn">
                            Submit Answers
                        </button>
                    </form>

                    <!-- Result Display -->
                    <div id="result" class="hidden mt-8 text-center">
                        <div class="floating inline-block">
                            <div class="bg-white/5 p-8 rounded-2xl border border-white/10">
                                <h2 class="text-3xl font-bold text-yellow-400 mb-4" id="resultTitle"></h2>
                                <p class="text-gray-300 mb-6" id="resultText"></p>
                                <div id="successContent" class="hidden">
                                    <a href="https://www.roblox.com/share?code=70d6397745af8744a97ec6704b3d5521&type=Server"
                                        class="px-6 py-3 bg-indigo-500 text-white rounded-lg hover:bg-indigo-400 transition-colors"
                                        target="_blank">
                                        Join Adventure â†’
                                    </a>
                                </div>
                                <div id="retrySection" class="hidden mt-4">
                                    <p class="text-gray-400 text-sm">Attempts remaining: <span
                                            id="attemptsLeft">3</span></p>
                                    <button onclick="resetForm()"
                                        class="mt-4 px-6 py-2 bg-white/5 text-gray-300 rounded-lg hover:bg-white/10 transition-colors">
                                        Try Again
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script>
            // Star Generation
            function createStars() {
                const starsContainer = document.getElementById('stars');
                for (let i = 0; i < 150; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.width = `${Math.random() * 3}px`;
                    star.style.height = star.style.width;
                    star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
                    starsContainer.appendChild(star);
                }
            }
            createStars();

            // Quiz Configuration
            const correctAnswers = {
                q1: 'b', // Mythical
                q2: 'b'  // Dark Blade
            };

            let timeLeft = 30; // 5 minutes in seconds
            let timerId;
            let attempts = localStorage.getItem('quizAttempts') || 0;
            const maxAttempts = 1;

            // Timer Function
            function startTimer() {
                timerId = setInterval(() => {
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    document.getElementById('timer').textContent =
                        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        handleSubmit();
                    }
                }, 1000);
            }

            // Form Handling
            document.getElementById('verificationForm').addEventListener('submit', function (e) {
                e.preventDefault();
                clearInterval(timerId);
                handleSubmit();
            });

            function handleSubmit() {
                const formData = new FormData(document.getElementById('verificationForm'));
                let score = 0;

                // Check answers
                for (const [question, answer] of formData.entries()) {
                    if (answer === correctAnswers[question]) score++;
                }

                // Show results
                showResult(score);
                attempts++;
                localStorage.setItem('quizAttempts', attempts);
            }

            function showResult(score) {
                const totalQuestions = Object.keys(correctAnswers).length;
                const resultDiv = document.getElementById('result');
                const successContent = document.getElementById('successContent');
                const retrySection = document.getElementById('retrySection');

                resultDiv.classList.remove('hidden');
                document.getElementById('submitBtn').disabled = true;

                if (score === totalQuestions) {
                    document.getElementById('resultTitle').textContent = 'Verification Successful!';
                    document.getElementById('resultText').textContent = 'You have proven your knowledge. Welcome to Celestials!';
                    successContent.classList.remove('hidden');
                    retrySection.classList.add('hidden');
                } else {
                    document.getElementById('resultTitle').textContent = 'Verification Failed';
                    document.getElementById('resultText').textContent =
                        `You scored ${score}/${totalQuestions}. Study more and try again!`;
                    successContent.classList.add('hidden');
                    retrySection.classList.remove('hidden');
                    document.getElementById('attemptsLeft').textContent = maxAttempts - attempts;
                }

                if (attempts >= maxAttempts) {
                    document.getElementById('retrySection').classList.add('hidden');
                    document.getElementById('resultText').textContent += ' No attempts remaining.';
                }
            }

            function resetForm() {
                if (attempts < maxAttempts) {
                    document.getElementById('verificationForm').reset();
                    document.getElementById('result').classList.add('hidden');
                    document.getElementById('submitBtn').disabled = false;
                    timeLeft = 300;
                    startTimer();
                }
            }

            // Initialize
            document.addEventListener('DOMContentLoaded', () => {
                startTimer();

                // Intersection Observer for animations
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.fade-in').forEach((element) => {
                    observer.observe(element);
                });
            });
        </script>
    </body>

</html>
