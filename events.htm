<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            /* Star Background */
            body {
                background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            }

            .stars {
                position: fixed;
                width: 100%;
                height: 100%;
                z-index: 0;
            }

            .star {
                position: absolute;
                background: white;
                border-radius: 50%;
                animation: twinkle var(--duration) ease-in-out infinite;
            }

            @keyframes twinkle {

                0%,
                100% {
                    opacity: 0.3;
                }

                50% {
                    opacity: 1;
                }
            }

            /* Animations */
            @keyframes float {
                0% {
                    transform: translateY(0px);
                }

                50% {
                    transform: translateY(-20px);
                }

                100% {
                    transform: translateY(0px);
                }
            }

            .nav-link {
                position: relative;
                transition: all 0.3s ease;
            }

            .nav-link::after {
                content: '';
                position: absolute;
                width: 0;
                height: 2px;
                bottom: -5px;
                left: 0;
                background-color: white;
                transition: width 0.3s ease;
            }

            .nav-link:hover::after {
                width: 100%;
            }

            .floating {
                animation: float 3s ease-in-out infinite;
            }

            .fade-in {
                opacity: 0;
                transform: translateY(20px);
                transition: all 0.6s ease;
            }

            .fade-in.visible {
                opacity: 1;
                transform: translateY(0);
            }

            .event-card {
                transition: all 0.3s ease;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .event-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
            }
        </style>
    </head>

    <body class="min-h-screen">

                        </div>
                        <div class="flex items-center mb-4">

                        <h3 class="text-2xl font-bold text-yellow-400 mb-2">Sea King Raid</h3>
                        <p class="text-gray-300 mb-4">Join the ongoing battle against the Legendary Sea King!</p>

                <a href="./registration.htm" class="flex items-center justify-center h-screen">

            </div>
        </main>

        <script>
            // Star Generation
            function createStars() {
                const starsContainer = document.getElementById('stars');
                for (let i = 0; i < 150; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.width = `${Math.random() * 3}px`;
                    star.style.height = star.style.width;
                    star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
                    starsContainer.appendChild(star);
                }
            }
            createStars();

            // Live Timer
            function updateLiveTimer() {
                const timer = document.getElementById('liveTimer');
                let seconds = 0;

                setInterval(() => {
                    seconds++;
                    const hours = Math.floor(seconds / 3600);
                    const minutes = Math.floor((seconds % 3600) / 60);
                    const secs = seconds % 60;
                    timer.textContent =
                        `${String(hours).padStart(2, '0')}:` +
                        `${String(minutes).padStart(2, '0')}:` +
                        `${String(secs).padStart(2, '0')}`;
                }, 1000);
            }
            updateLiveTimer();

            // Countdown Timer
            const eventDate = new Date('2023-06-24T20:00:00-05:00').getTime();

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = eventDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

                document.getElementById('countdown').textContent =
                    `${days}d ${hours}h ${minutes}m`;
            }
            setInterval(updateCountdown, 1000);
            updateCountdown();

            // RSVP Functionality
            document.querySelectorAll('.rsvp-button').forEach(button => {
                button.addEventListener('click', function () {
                    const isRSVPd = this.classList.contains('bg-purple-500');

                    if (!isRSVPd) {
                        this.classList.remove('bg-yellow-400', 'hover:bg-yellow-300');
                        this.classList.add('bg-purple-500', 'hover:bg-purple-400');
                        this.textContent = 'RSVP Confirmed ✓';

                        const countElement = this.nextElementSibling;
                        const currentCount = parseInt(countElement.textContent);
                        countElement.textContent = `${currentCount + 1} crew members attending`;

                        // Store RSVP in localStorage
                        localStorage.setItem('event-rsvp', 'true');
                    }
                });
            });

            // Check existing RSVPs
            if (localStorage.getItem('event-rsvp')) {
                document.querySelectorAll('.rsvp-button').forEach(button => {
                    button.classList.remove('bg-yellow-400', 'hover:bg-yellow-300');
                    button.classList.add('bg-purple-500', 'hover:bg-purple-400');
                    button.textContent = 'RSVP Confirmed ✓';
                });
            }

            // Intersection Observer for animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.fade-in').forEach((element) => {
                observer.observe(element);
            });
        </script>
